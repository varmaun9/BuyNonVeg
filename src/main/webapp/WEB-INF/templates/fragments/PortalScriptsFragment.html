				/*  [ Product countdown ]
				- - - - - - - - - - - - - - - - - - - - */
				$('.product .p-countdown').countdown('2015/06/30', function(event) {
				var $this = $(this).html(
					event.strftime(''

						+ '<span>%H<span>hours</span></span>'

				/*  [ Rev slider ]
				- - - - - - - - - - - - - - - - - - - - */
				var revapi;
				revapi = $('.tp-banner').revolution({
					dottedOverlay:"none",
					delay:5000,
					startwidth:570,
					startheight:375,
					hideThumbs:200,

					thumbWidth:100,
					thumbHeight:50,
					thumbAmount:3,	
					simplifyAll:"off",

					navigationType:"none",
					navigationArrows:"solo",

					touchenabled:"on",

					swipe_threshold: 75,

					keyboardNavigation:"off",

					spinner:"spinner0",

					hideBulletsOnMobile:"off",
					hideArrowsOnMobile:"off",

					hideSliderAtLimit:0,
					hideCaptionAtLimit:0,

				});

				/*  [ Product single slide ]
				- - - - - - - - - - - - - - - - - - - - */
				var product = $("#p-preview");
				var thumb   = $("#p-thumb");

				product.owlCarousel({
					singleItem: true,
					slideSpeed: 1000,
					navigation: false,
					pagination: false,
					afterAction: syncPosition,
					responsiveRefreshRate: 200,
				});

				thumb.owlCarousel({
					items: 4,
					itemsDesktop: [1199, 4],
					itemsDesktopSmall: [979, 4],
					itemsTablet: [768, 4],
					itemsMobile: [479, 2],
					pagination: false,
					navigation: true,
					navigationText: [
							'<i class="fa fa-angle-left"></i>',
						'<i class="fa fa-angle-right"></i>'
					],
					responsiveRefreshRate: 100,
					afterInit: function (el) {
						el.find(".owl-item").eq(0).addClass("synced");
					}
				});

				function syncPosition(el) {
					var current = this.currentItem;
					$("#p-thumb")
						.find(".owl-item")
						.removeClass("synced")
						.eq(current)
						.addClass("synced")
					if ($("#p-thumb").data("owlCarousel") !== undefined) {
						center(current)
					}
				}

				$("#p-thumb").on("click", ".owl-item", function (e) {
					e.preventDefault();
					var number = $(this).data("owlItem");
					product.trigger("owl.goTo", number);
				});

				function center(number) {
					var thumbvisible = thumb.data("owlCarousel").owl.visibleItems;
					var num = number;
					var found = false;
					for (var i in thumbvisible) {
						if (num === thumbvisible[i]) {
							var found = true;
						}
					}

					if (found === false) {
						if (num > thumbvisible[thumbvisible.length - 1]) {
							thumb.trigger("owl.goTo", num - thumbvisible.length + 2)
						} else {
							if (num - 1 === -1) {
								num = 0;
							}
							thumb.trigger("owl.goTo", num);
						}
					} else if (num === thumbvisible[thumbvisible.length - 1]) {
						thumb.trigger("owl.goTo", thumbvisible[1])
					} else if (num === thumbvisible[0]) {
						thumb.trigger("owl.goTo", num - 1)
					}
				}

				var owl = $(".related-item");
				owl.owlCarousel({
					itemsCustom : [
						[0, 1],
						[540, 1],
						[600, 2],
						[768, 3],
						[1170, 6],
					],

					navigationText: [
							'<i class="fa fa-angle-left"></i>',
						'<i class="fa fa-angle-right"></i>'
					],
					pagination: false,
				});
