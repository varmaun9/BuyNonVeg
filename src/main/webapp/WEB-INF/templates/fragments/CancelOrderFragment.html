<div class="modal fade" tabindex="-1" id="orderCancel" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="cancelOrder.code"> </h4>
      </div>
      <div class="modal-body">
       Are You sure?
       You want to cancel the Order
       Reason For Cancellation :<textarea ng-model = "comments"></textarea>
             </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click ="orderCancelConfirmation()" >Yes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
