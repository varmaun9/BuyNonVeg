



<div class="container" ng-controller="ForgotPasswordController">
		
		<!-- Trigger the modal with a button -->
		<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#location-target">Open Modal</button> -->
		<!-- Modal -->
		<div class="modal fade location-model" id="forgotPassword" role="dialog">
		
			<div class="modal-dialog" >
			<!-- Modal content-->
				<div class="modal-content">
					
					<div class="modal-header bg-r text-center">
					<button type="button" class="close modal_close" data-dismiss="modal">&times;</button>
						<a ><img src="/common/img/home/img/meat_logo1.png" alt="" width="200" height="35" /></a>
						<div class="text-center" style="background:#E8E7C4;color:#9A3939;">Don't worry! Just fill email address and we will help you reset your password.</div>
					</div>
					<div class="modal-body" style="padding-top:0px;">
						<!-- <div class="back-img" >
						<div class="location-img">
							<img src="images/current_pos.png" />
						</div>
					</div> -->
						
						<!-- <p ng-repeat="zoneDetails in zonesData.zone">HYDERABAD, SECUNDRABAD,KUKATPALLY, MOOSAPET, HYTECH CITY</p> -->
						<!-- <span> </span> -->
						<div class="row" style="background-color:#ffffff;">
						<form name="forgot_form">
							<div class="col-lg-12">
								<section class="content" style="margin-top: 15px;">
							<span class="input input--yoshiko" ng-class="{'has-error':forgot_form.emailId.$invalid &amp;&amp; !forgot_form.emailId.$pristine}">
								<input class="input__field input__field--yoshiko mgb10" type="email"   ng-model="forgot.emailId" name="emailId" required="required" autofocus="true"/>
								<i class="fa fa-envelope-o icon-fix-non"></i>
								<label class="input__label input__label--yoshiko" for="valid_email">
									<span class="input__label-content input__label-content--yoshiko" data-content="Bird&#39;s Color">
										Email
									</span>
								</label>
								 <p ng-show="forgot_form.emailId.$invalid &amp;&amp; !forgot_form.emailId.$pristine" class="help-block">Enter valid email address.</p>
							</span>
							
						</section>	
						<button type="submit" ng-click="getForgotPassword(forgot)" ng-disabled="forgot_form.$invalid" class="submit-btn btn" name="login" value="LOGIN">Submit</button>
						</div>
						</form>


						</div>
						<!-- <ul>
							
						</ul> -->
					</div>
					<!-- <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div> -->
				</div>
			</div>
		</div>
	</div>
