<div class="modal fade loginmodalview shop-details">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">

							<h3 class="modal-title"> Login</h3>
<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top:-30px !important;"><span aria-hidden="true">&times;</span></button>
					</div>
					
					<div class="modal-body">
						<div class="row">
								<div class="entry-content col-lg-12 col-md-12" itemprop="text">

<form class="user-login login"  ng-controller="LoginController">
									<!-- <h5 class="textup">Login Details</h5> -->
									<div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
									<div class="form-group">
										<label for="username">Username or email <sup>*</sup></label>
										<input type="email" class="input-text form-control" placeholder="emailId/employeeId/mobile.No" name="j_username" id="username"  ng-model="user.j_username" />
										
									</div>
									<div class="form-group">
										<label for="password">Password <sup>*</sup></label>
										<input type="password" class="form-control input-text"  name="j_password" id="password" ng-model="user.j_password" />
										<input type="hidden" name="reurl" value="google.com"/>
									</div>
									<div class="checkbox">
										<label><input type="checkbox" />Remember me</label>
										<label class="pull-right"><a href="#">Lost your password?</a></label>
									</div>
									<button type="submit" class="btn btn-main button" ng-click="save(user)" name="login" value="Login">Submit</button>
									  
									<label class="pull-right"><a href="/register"><i class="fa fa-smile-o"></i>Register Here</a></label>
									<!-- <div class="coupon">
										<h5 class="textup">Coupon</h5>
										<label for="coupon_code">Enter your coupon code if you have one.</label>
										<input type="text" name="coupon_code" class="input-text" id="coupon_code" value="" placeholder="Coupon code" />
										<input type="submit" class="button" name="apply_coupon" value="Apply Coupon" />
									</div> -->
								</form><!-- .user-login -->
			</div><!-- .entry-content -->
						</div>
					</div>
					<div class="modal-footer"></div>
				</div><!-- .modal-content -->
			</div><!-- .modal-dialog -->
		</div><!-- .modal -->
