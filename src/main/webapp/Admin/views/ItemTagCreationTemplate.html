<div class="inmodal">
	<div class="modal-header">
		<!-- <i class="fa fa-laptop modal-icon"></i> -->
		<h4 class="modal-title">ITEM TAG ADD</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemtagform" name="TagForm">
			<div class="form-group">
					<div class="col-sm-4 col-md-4">
						<label class="control-label">TagType Name</label> 
					</div>
					<div class="col-sm-4">
						 <label class="control-label">Tag Name</label> 
					</div>
					<div class="col-sm-4">
						 <label class="control-label">Status</label> 
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 col-md-4">
					<select class=" form-control" name="select" style="width:100%;" required ng-change="tagtypeChange(tagTypeId)" ng-model="tagTypeId">
						<option value=""></option>
						<option ng-repeat="tagt in tagsTypes" value="{{tagt['properties'].id}}">{{tagt['properties'].tagTypeName}}</option>
					</select>
				</div>
				<div class="col-sm-4">
					 	<select class=" form-control" name="select" style="width:100%;" required ng-model="itemTags.tagsId">
						<option value=""></option>
						<option ng-repeat="tag in tags" value="{{tag['properties'].id}}">{{tag['properties'].tagName}}</option>
					</select>
				</div>
				<div class="col-sm-4">
					<select class=" form-control" name="select" style="width:100%;" required ng-model="itemTags.itemTagsStatus">
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">CLOSE</button>
		<button type="button" class="btn btn-primary" ng-click="ItemTagCreate(itemTags)">ADD</button>
	</div>
</div>
