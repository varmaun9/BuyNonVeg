<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2 class="col-lg-6">Meat Employee Creation</h2>
		<ol class="breadcrumb col-lg-6 m-t-lg">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#/Meat/MeatEmployeeTemplate">Meat Employee List</a>
			</li>
			<li class="active">
				<strong>Meat Employee Creation</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"  style="padding: 12px 10px 22px;">
	<div class="row">
		<div class="col-lg-12" style="padding:0px;">
			<div class="ibox">
				<div class="ibox-content wizard" style="padding:12px 12px 10px 10px;">
					<div class="wizard">
						<div class="content">
							<form action="#" id="hungryEmployeeForm" class="form-horizontal">
							<!-- <form action="#" id="categoryForm" class="form-horizontal" novalidate> -->
								<div id="hungryEmployeewizard">
									<ul>
										<li><a data-target="#tab1" class="text-center" data-toggle="tab">MEAT EMPLOYEE</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane" id="tab1">
											<div class="form-group">
												<label class="control-label col-md-2"> Name <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="userName" ng-model="HungryEmployee.userName" required/>
												</div>
												<label class="control-label col-md-2">Gender<span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<label style="display:inline-block;">
														<div class="radio"> 
															<input type="radio" id="radio1" name="radioTest" ng-model="customer.gender" value="Male"> <label for="radio1">Male </label>
														</div>
													</label>
                          <label style="display:inline-block;"> 
                          	<div class="radio"> 
                          	<input type="radio" id="radio2" name="radioTest" ng-model="customer.gender" value="Female"> <label for="radio2">Female  </label>
                          	</div>
                          </label>
												</div>
											</div>
											<div class="form-group">

												<label class="control-label col-md-2">DOB <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<input type="datetime" class="form-control" date-time ng-model="HungryEmployee.dob" min-view="date" auto-close="true" format="dd/MM/yyyy">
												</div>
												
												<label class="col-sm-2 control-label">Email Id <span class="required">
												* </span>
												</label>
												<div class="col-sm-4">
													<input type="text" class="form-control" ng-model="HungryEmployee.emailId" value="" name="emailId" required/>
														
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Phone Number</label>
												<div class="col-sm-4">	
														<input type="text"  class="form-control" name="phoneNo" ng-model="HungryEmployee.phoneNo" required/>
												</div>
												<label class="col-sm-2 control-label">Landline Number</label>
												<div class="col-sm-4">
													<input type="text" placeholder="landline No." class="form-control" name="landlineNo" ng-model="HungryEmployee.landlineNo" required/>
												</div>
											</div>
											<div class="form-group">
							            <label class="col-sm-2 control-label">PassWord</label>
							            <div class="col-sm-4">
							                <input type="password" class="form-control" ng-model="HungryEmployee.password" value="" required/>
							            </div>
							            <label class="control-label col-md-2">Confirm Password</label>
							            <div class="col-md-4" >
							                <input type="password" class="form-control" ng-model="HungryEmployee.confirmPassword" value="" required/>
							            </div>											
							          </div>
											<div class="form-group">
												<label class="control-label col-md-2">Status <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="select2_demo_2 form-control" ng-model="HungryEmployee.status" style="width:100%" required name="status">
														<option value=""></option>
														<option value="Active">Active</option>
														<option value="InActive">InActive</option>
													</select>
												</div>
											</div>

										</div>
										<ul class="pager wizard">
											<!-- <li class="previous first" style="display:none;"><a >First</a></li>
										  <li class="next pull-right" style="display:none;"><a >Next</a></li>
											<li class="previous pull-right m-r-sm" style="display:none;"><a >Previous</a></li> -->
											<li class=" m-r-sm"><a href="#/Meat/MeatEmployeeTemplate">CLOSE</a></li>
											<!-- <li class="next last" style="display:none;"><a>Last</a></li> -->
											<li class="confirm" ng-hide="confirm"><a ng-click="save(HungryEmployee)">CONFIRM</a></li>
										</ul>
									</div>
								</div>
    					</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
#hungryEmployeewizard >  ul > li{
	width: 100% !important;
}
.pager li{
	display: inline !important;
}
.tab-pane{
	padding: 10px;
}
label{
	display: block;
	margin-bottom: 0px !important;
}
</style>
<script>
$(".select2_demo_2").select2({
                placeholder: "SELECT A STATUS.....",
                allowClear: true
            });
$(".select2_demo_4").select2({
                placeholder: "SELECT A TAGTYPE.....",
                allowClear: true
            });
</script>
