<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">CUT TYPE EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemform" name="ItemForm">
			<div class="form-group" style="height:30px;">
				<label class="col-sm-4 control-label">Cut Type Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="cutTypeName" disabled ng-model="CategoryCutTypeEdit['properties'].cutTypeName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Status <span class="required">
					* </span>
				</label>
				<div class="col-md-7">
					<select class="select2_demo_1 form-control" name="cutTypeStatus" ng-model="CategoryCutTypeEdit['properties'].status" style="width:100%;" required>
						<option value=""></option>
						<option value="ACTIVE">ACTIVE</option>
						<option value="INACTIVE">INACTIVE</option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="categoryCutTypeEdit(CategoryCutTypeEdit)">Save changes</button>
	</div>
</div>
