<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2 class="col-lg-6">Tag Creation</h2>
		<ol class="breadcrumb col-lg-6 m-t-lg">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#/Tags/TagsTemplate">Tag List</a>
			</li>
			<li class="active">
				<strong>Tag Creation</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"  style="padding: 12px 10px 22px;">
	<div class="row">
		<div class="col-lg-12" style="padding:0px;">
			<div class="ibox">
				<div class="ibox-content wizard" style="padding:12px 12px 10px 10px;">
					<div class="wizard">
						<div class="content">
							<form action="#" id="tagForm" class="form-horizontal">
							<!-- <form action="#" id="categoryForm" class="form-horizontal" novalidate> -->
								<div id="tagwizard">
									<ul>
										<li><a data-target="#tab1" class="text-center" data-toggle="tab">TAG</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane" id="tab1">
											<div class="form-group">
												<label class="control-label col-md-2">Tag Name <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="tagName" ng-model="tag.tagName" required/>
												</div>
												<label class="control-label col-md-2">TagType Name<span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="form-control select2_demo_4" ng-model="tag.tagTypeId" style="width:100%" required name="tagTypeId">
														<option value=""></option>
														<option ng-repeat="tagtypes in tagtypedetails.entities" value="{{tagtypes['properties'].id}}">{{tagtypes['properties'].tagTypeName}}</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-2">Status <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="select2_demo_2 form-control" ng-model="tag.status" style="width:100%" required name="status">
														<option value=""></option>
														<option value="ACTIVE">ACTIVE</option>
														<option value="INACTIVE">INACTIVE</option>
													</select>
												</div>
												<label class="control-label col-md-2">Description <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<textarea type="text" class="form-control" name="description" ng-model="tag.description" required></textarea>
												</div>
											</div>
											<span class="col-lg-12" style="border-bottom:1px solid #E7E2E2;margin-bottom:10px;"> SEO</span>
											<div class="form-group">
												<label class="col-sm-2 control-label">Title <span class="required">
												* </span>
												</label>
												<div class="col-sm-4">
													<input type="text"  class="form-control" ng-model="tag.seoTitle" value="" required name="seoTitle"/>
														
												</div>
												<label class="col-sm-2 control-label">Keyword<span class="required">
												* </span></label>
												<div class="col-sm-4">
													<input type="text"  class="form-control" name="seoKeyWords" ng-model="tag.seoKeywords" value="" required/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Meta Description
													<span class="required">* </span>
												</label>
												<div class="col-sm-4">
													<textarea type="text" class="form-control" name="seoMetaDescription" ng-model="tag.seoMetaDescription" value="" required></textarea>
												</div>
											</div>
										</div>
										<ul class="pager wizard">
											<!-- <li class="previous first" style="display:none;"><a >First</a></li>
										  <li class="next pull-right" style="display:none;"><a >Next</a></li>
											<li class="previous pull-right m-r-sm" style="display:none;"><a >Previous</a></li> -->
											<li class=" m-r-sm"><a href="#/Tags/TagsTemplate">CLOSE</a></li>
											<!-- <li class="next last" style="display:none;"><a>Last</a></li> -->
											<li class="confirm" ng-hide="confirm"><a ng-click="save(tag)">CONFIRM</a></li>
										</ul>
									</div>
								</div>
    					</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
#tagwizard >  ul > li{
	width: 100% !important;
}
.pager li{
	display: inline !important;
}
.tab-pane{
	padding: 10px;
}
label{
	display: block;
	margin-bottom: 0px !important;
}
</style>
<script>
$(".select2_demo_2").select2({
                placeholder: "SELECT A STATUS.....",
                allowClear: true
            });
$(".select2_demo_4").select2({
                placeholder: "SELECT A TAGTYPE.....",
                allowClear: true
            });
</script>
