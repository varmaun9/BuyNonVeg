<div class="inmodal">
	<div class="modal-header">
		<!-- <i class="fa fa-laptop modal-icon"></i> -->
		<h4 class="modal-title">ITEM SEO EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemseoform" name="ItemSeoForm">
			<div class="form-group" style="height:30px;">
				<label class="col-sm-4 control-label">Title</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<!-- {{ItemEditData.seoTitle}} -->
						<input type="text" class="form-control" name="seoTitle" ng-model="ItemEditData.seoTitle" />
					</div>
				</div>
			</div>
			<!-- <div class="clearfix"></div> -->
			<div class="form-group" style="height:30px;">
				<label class="col-sm-4 control-label">Keywords</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<!-- {{ItemEditData.seoKeyWords}} -->
						<input type="text" class="form-control" name="seoKeywords" ng-model="ItemEditData.seoKeywords" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">Meta Description</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<!-- {{ItemEditData.seoMetaDescription}} -->
						<textarea type="text" class="form-control" name="seoMetaDescription" ng-model="ItemEditData.seoMetaDescription" ></textarea>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ItemSeoEdit(ItemEditData)">Save changes</button>
	</div>
</div>
