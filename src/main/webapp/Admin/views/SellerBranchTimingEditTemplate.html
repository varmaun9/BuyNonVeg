<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">SELLERBBRANCH TIMING EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b" name="EmployeeForm" >
			<div class="form-group">
				<label class="col-sm-4 control-label">SellerBranch Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						{{SellerBranchTimingEditData.sellerName}}
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 control-label">Branch Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">{{SellerBranchTimingEditData.sellerBranchName}}</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 control-label">Timing Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						{{SellerBranchTimingEditData.timingName}}
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Start Time</label>
				<div class="col-sm-7">
					<div class="form-control-static" clock-picker data-autoclose="true">
						<input type="text" class="form-control" ng-model="SellerBranchTimingEditData.startTime" /></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">End Time</label>
				<div class="col-sm-7">
					<div class="form-control-static" clock-picker data-autoclose="true">
						<input type="text" class="form-control" ng-model="SellerBranchTimingEditData.endTime" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class=" form-control" name="select" style="width:100%;" required ng-model="SellerBranchTimingEditData.status">
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="update(SellerBranchTimingEditData)">Save changes</button>
	</div>
</div>
<style>
.modal-header{
	padding: 10px 15px !important;
}
.modal-body {
    padding: 0px 30px 0px 30px;
}
.popover.clockpicker-popover.bottom.clockpicker-align-left{
	z-index: 3000 !important;
}
</style>
