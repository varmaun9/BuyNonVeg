<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">CATEGORY CRITERIA ADD</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b categorycriteriaform" name="CriteriaForm">
			<div class="form-group">
					<div class="col-sm-4">
						<label class="control-label">Criteria Name</label> 
					</div>
					<div class="col-sm-4">
						<label class="control-label">Criteria Value</label> 
					</div>
					<div class="col-sm-4">
						 <label class="control-label">Status</label> 
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					 	<select class="form-control" name="select" style="width:100%;" required ng-model="categoryCriteria.id">
						<option value=""></option>
						<option ng-repeat="criteriaData in categoryCriteriaDetails" data-criteria="{{criteriaData['properties'].criteriaId}}" value="{{criteriaData['properties'].id}}">{{criteriaData['properties'].criteriaName}}</option>
					</select>
				</div>
				<div class="col-sm-4">
						<input type="text" class="form-control" name="criteriaValue" style="width:100%;" required ng-model="categoryCriteria.criteriaValue" />
				</div>
				<div class="col-sm-4">
					<select class=" form-control" name="select" style="width:100%;" required ng-model="categoryCriteria.status">
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
				</div>
				<!-- <div class="col-sm-3">
					
				</div> -->
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="categoryCriteriaCreate(categoryCriteria)">ADD</button>
	</div>
</div>
