<div class="inmodal">
	<div class="modal-header">
		<!-- <i class="fa fa-laptop modal-icon"></i> -->
		<h4 class="modal-title">ITEM EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemform" name="ItemForm">
			<div class="form-group">
				<label class="col-sm-4 col-md-4 control-label">Item Code</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						{{ItemEditData.itemCode}}
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Item Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<!-- {{ItemEditData.itemName}} -->
						<input type="text" class="form-control" name="itemName" ng-model="ItemEditData.itemName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Sub Category</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class="form-control" name="select" ng-model="ItemEditData.subCategoryId" style="width:100%;" required id="select">
							<option value=""></option>
							<option ng-repeat="category in subCatagories" value="{{category['properties'].id}}" ng-selected="category['properties'].id==ItemEditData.subCategoryId">{{category['properties'].subCategoryName}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<!-- {{ItemEditData.status}} -->
						<!-- <input type="text" class="form-control" name="seoKeyWords" ng-model="ItemEditData.status" /> -->
						<select class=" form-control" name="select" ng-model="ItemEditData.status" style="width:100%;" required>
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Description</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<!-- {{ItemEditData.description}} -->
						<textarea type="text" class="form-control" name="seoMetaDescription" ng-model="ItemEditData.description" ></textarea>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="itemEdit(ItemEditData)">Save changes</button>
	</div>
</div>
<script>
$(".select2_demo_1").select2({
    placeholder: "SELECT A SUB CATEGORY.....",
    allowClear: true
});
</script>
