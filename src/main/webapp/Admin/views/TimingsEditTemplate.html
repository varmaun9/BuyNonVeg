<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">TIMING EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b" name="EmployeeForm" >
			<div class="form-group">
				<label class="col-sm-4 col-md-4 control-label">Timing Name</label>
				<div class="col-md-7">
				<input type="text" class="form-control" ng-model="TimingsEditData.timingName" required value=""/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Start Time</label>
				<div class="col-sm-7">
					<div class="form-control-static" clock-picker data-autoclose="true">
						<input type="text" class="form-control" ng-model="TimingsEditData.startTime" /></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">End Time</label>
				<div class="col-sm-7">
					<div class="form-control-static" clock-picker data-autoclose="true">
						<input type="text" class="form-control" ng-model="TimingsEditData.endTime" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class=" form-control" name="select" style="width:100%;" required ng-model="TimingsEditData.status">
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 control-label">Description</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<textarea type="text" class="form-control" ng-model="TimingsEditData.description"></textarea>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-4 control-label">StatusFlag</label>
				<div class="col-md-7">
				<input type="text" class="form-control" ng-model="TimingsEditData.statusFlag" required value=""/>
				</div>
			</div>

		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="update(TimingsEditData)">Save changes</button>
	</div>
</div>

	padding: 10px 15px !important;
