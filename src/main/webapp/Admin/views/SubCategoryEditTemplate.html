<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">SUBCATEGORY EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemform" name="ItemForm">
			<div class="form-group">
				<label class="col-sm-4 control-label">SubCategory Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="subCategoryName" ng-model="SubCategoryEditData.subCategoryName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class="form-control" name="status" ng-model="SubCategoryEditData.status" style="width:100%;" required>
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
			<label class="col-sm-4 control-label">Description</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="Description" ng-model="SubCategoryEditData.description"/>
					</div>
				</div>
			</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ok(SubCategoryEditData)">Save changes</button>
	</div>
</div>
