<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">SUBCATEGORY ITEM EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemform" name="ItemForm">
			
			<div class="form-group">
				<label class="col-sm-4 control-label">Item Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="itemName" ng-model="subcategoryItemEdit['properties'].itemName"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class=" form-control" name="select" ng-model="subcategoryItemEdit['properties'].status" style="width:100%;" required>
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ok(subcategoryItemEdit)">Save changes</button>
	</div>
</div>
