<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">ZONE CITY ADD</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b zonecityform" name="ZoneCityForm">
			<div class="form-group">
					<div class="col-sm-4">
						<label class="control-label">Zone City</label> 
					</div>
					<div class="col-sm-4">
						<label class="control-label">Status</label> 
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					 	<select class="form-control" name="select" style="width:100%;" required ng-model="zoneCity.id">
						<option value=""></option>
						<option ng-repeat="zoneCityData in zoneCityDetails" data-attribute="{{zoneCityData['properties'].zoneCityId}}" value="{{zoneCityData['properties'].id}}">{{zoneCityData['properties'].zoneCityName}}</option>
					</select>
				</div>
				<div class="col-sm-4">
					<select class=" form-control" name="select" style="width:100%;" required ng-model="zoneCity.status">
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
				</div>
				<!-- <div class="col-sm-3">
					
				</div> -->
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ZoneCityCreate(zoneCity)">ADD</button>
	</div>
</div>
