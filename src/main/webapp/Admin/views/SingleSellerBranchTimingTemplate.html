<div class="row wrapper border-bottom white-bg" style="padding:10px 0px">
  <div class="col-lg-10">
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a ui-sref="Sellers.SellerBranchTimings">SellerBranch Timing List</a>
      </li>
      <li class="active">
        <strong>Single SellerBranch Timing List</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>
<div ng-controller="SingleSellerBranchTimingsController">
	<div class="col-lg-12 white-bg" style="padding-bottom:10px;padding-top:10px">
  	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
  	</div>
  	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
    	<select class="form-control select2_demo_1" ng-model="sellerBranchDetails" required name="name" ng-change="branchChange(sellerBranchDetails)">
				<option value=""></option>
				<option ng-repeat="data in branchEntities.entities" value="{{data['properties'].id}}">{{data['properties'].branchName}}
				</option>
			</select>
  	</div>
  	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
  	</div>
	</div>
	<div class="col-lg-12">
		<div class="tabs-container">
			<div class="tabs-right">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" data-target="#tab-1"> SELLERBRANCH TIMINGS INFO </a>
					</li>
				</ul>
				<div class="tab-content ">
					<div id="tab-1" class="tab-pane active">
						<div class="panel-body">
							<div class="col-lg-12 b-b" style="padding-bottom:6px;">
								<div class="col-lg-10 font-bold text-center">INFO</div>
								<div class="col-lg-2">
									<a ui-sref="Sellers.SellerBranchTimingCreationView	" class="pull-right">
										<i class="fa fa-plus"></i>
										ADD BRANCH
									</a>
								</div>
							</div>
							<form class="form-horizontal form-bordered padder-t-b" name="SellerBranchForm" >
							<div class=""></div>
								<div class="row">
									<div class="" ng-repeat="branchTiming in branchTimingDetails.entities">
										<div class="col-lg-3">
											<div class="widget style2 navy-bg">
												<h2>{{branchTiming['properties'].timingName}}</h2>
												<ul class="list-unstyled m-t-md">
													<li>
			        							<span class="m-r-xs"></span>
			          						<label>Start Time: </label>
			          							{{branchTiming['properties'].startTime}}
			      							</li>
			    								<li>
			        							<span class="m-r-xs"></span>
			          						<label>End Time:</label>
			          						{{branchTiming['properties'].endTime}}
			      							</li>
				  							</ul>
											</div>
											<a href="javascript:;" ng-click="sellerBranchTimingEdit(branchTiming['properties'])" class="btn btn-outline btn-primary">
													EDIT
													</a>
										</div>
										<!-- <div class="form-actions">
											<div class="row">
												<div class="text-center">
													
												</div>
											</div>
										</div> -->
									</div>
								</div>
							</form>
							<div class="form-actions">
								<div class="row">
									<div class="text-center col-md-12">
										<a ui-sref="Sellers.SellerBranchTimings" class="btn btn-outline btn-warning">
											CANCEL
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
.padder-t-b {
	padding-top: 15px;
	padding-bottom: 5px;
}
</style>
<script>
	$(".select2_demo_1").select2({
                placeholder: "SELECT A SELLERBRANCH.....",
                allowClear: true
            });
</script>
