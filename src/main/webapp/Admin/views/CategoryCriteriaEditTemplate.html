<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">CATEGORY CRITERIA EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b categoryform" name="CategoryForm">
			<div class="form-group">
				<label class="col-sm-4 control-label">CRITERIA Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="criteriaName" ng-model="CriteriaEditData['properties'].criteriaName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">CRITERIA VALUE</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="criteriaValue" ng-model="CriteriaEditData['properties'].criteriaValue" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class="form-control" name="select" ng-model="CriteriaEditData['properties'].status" style="width:100%;" required>
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="CategoryCriteriaEdit(CriteriaEditData)">Save changes</button>
	</div>
</div>
