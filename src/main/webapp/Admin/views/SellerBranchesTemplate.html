<div class="row wrapper border-bottom white-bg" style="padding:5px 0px">

        <strong>Branches List</strong>

    </ol>

<div class="row" ng-controller="SellerBranchListController">

      <div class="ibox-title" style="min-height:38px;padding:5px 0px;">

          <h4>SELLER BRANCHES</h4>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">

          </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        </div>
