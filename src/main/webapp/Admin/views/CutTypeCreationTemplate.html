<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2 class="col-lg-6">CutType Creation</h2>
		<ol class="breadcrumb col-lg-6 m-t-lg">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#/Tags/CutTypeTemplate">CutType List</a>
			</li>
			<li class="active">
				<strong>CutType Creation</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"  style="padding: 12px 10px 22px;">
	<div class="row">
		<div class="col-lg-12" style="padding:0px;">
			<div class="ibox">
				<div class="ibox-content wizard" style="padding:12px 12px 10px 10px;">
					<div class="wizard">
						<div class="content">
							<form action="#" id="cutTypeForm" class="form-horizontal">
								<div id="cuttypewizard">
									<ul>
										<li><a data-target="#tab1" class="text-center" data-toggle="tab">CUT TYPE</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane" id="tab1">
											<div class="form-group">
												<label class="control-label col-md-2">CutType Name <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="zoneName" ng-model="cutType.cutTypeName" required value=""/>
												</div>
												<label class="control-label col-md-2">Status <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="select2_demo_2 form-control" ng-model="cutType.status" style="width:100%" required name="status">
														<option value=""></option>
														<option value="ACTIVE">ACTIVE</option>
														<option value="INACTIVE">INACTIVE</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-2">Description <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<textarea type="text" class="form-control" name="Description" ng-model="cutType.description" required></textarea>
												</div>
											</div>
										</div>
										<ul class="pager wizard">
											<li class=" m-r-sm"><a href="#/Tags/cutTypeTemplate">CLOSE</a></li>
											<li class="confirm" ng-hide="confirm"><a ng-click="save(cutType)">CONFIRM</a></li>
										</ul>
									</div>
								</div>
    					</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
#cuttypewizard >  ul > li{
	width: 100% !important;
}
.pager li{
	display: inline !important;
}
.tab-pane{
	padding: 10px;
}
label{
	display: block;
	margin-bottom: 0px !important;
}
</style>
<script>
$(".select2_demo_2").select2({
        placeholder: "SELECT A STATUS.....",
        allowClear: true
    });
$(".select2_demo_3").select2({
      placeholder: "SELECT A ZONECITY.....",
      allowClear: true
  });
</script>
