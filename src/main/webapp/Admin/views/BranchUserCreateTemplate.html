<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">BRANCH USER CREATE</h4>
	</div>
	<div class="modal-body">
		<tabset>
		<form class="form-horizontal form-bordered padder-t-b" name="UserForm">
			<div class="form-group">
				<label class="control-label col-sm-4">User Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="userName" ng-model="sellerUser.userName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">User Type</label>
				<div class="col-sm-7">
					<select class="form-control select2_demo_2" name="userRoleType" ng-model="sellerUser.userRoleType" style="width:100%;" required>
						<option value=""> </option>
						<option value="DELIVERY_USER">DELIVERY_USER</option>
						<option value="ADMIN_USER">ADMIN_USER</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">E-mail</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="email" class="form-control" name="userEmail" ng-model="sellerUser.userEmail" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Phone No</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="userPhoneNo" ng-model="sellerUser.userPhoneNo" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Gender</label>
				<div class="col-sm-7">
					<select class="form-control select2_demo_2" name="gender" ng-model="sellerUser.gender" style="width:100%;" required>
						<option value=""> </option>
						<option value="Male">MALE</option>
						<option value="Female">FEMALE</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Seller Type</label>
				<div class="col-sm-7">
					<select class="form-control select2_demo_2" name="sellerUserType" ng-model="sellerUser.sellerUserType" style="width:100%;" required>
						<option value=""> </option>
						<option value="SELLER_USER">USER</option>
						<option value="SELLER_ADMIN">ADMIN</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<select class="form-control select2_demo_2" name="userStatus" ng-model="sellerUser.userStatus" style="width:100%;" required>
						<option value=""> </option>
						<option value="ACTIVE">ACTIVE</option>
						<option value="INACTIVE">INACTIVE</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Password</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="password" class="form-control" name="password" ng-model="sellerUser.password" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Confirm Password</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="password" class="form-control" name="confirmPassword" ng-model="sellerUser.confirmPassword" />
					</div>
				</div>
			</div>
		</form>
	</tabset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="BranchUsersCreate(sellerUser)">Save changes</button>
	</div>
</div>


<style>
.modal-body{
	max-height: calc(100vh - 225px);
	overflow-y: scroll;
}
</style>
