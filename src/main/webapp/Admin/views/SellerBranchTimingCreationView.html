<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2 class="col-lg-6">SellerBranch Timing Creation</h2>
		<ol class="breadcrumb col-lg-6 m-t-lg">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#/Sellers/SellerBranchTimings">SellerBranch Timing List</a>
			</li>
			<li class="active">
				<strong>SellerBranch Timing Creation</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"  style="padding: 12px 10px 22px;">
	<div class="row">
		<div class="col-lg-12" style="padding:0px;">
			<div class="ibox">
				<div class="ibox-content wizard" style="padding:12px 12px 10px 10px;">
					<div class="wizard">
						<div class="content">
							<form action="#" id="timingForm" class="form-horizontal">
							<!-- <form action="#" id="categoryForm" class="form-horizontal" novalidate> -->
								<div id="timingwizard">
									<ul>
										<li><a data-target="#tab1" class="text-center" data-toggle="tab">SELLERBRANCH TIMING</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane" id="tab1">
											<div class="form-group">
												<label class="control-label col-md-2">SellerBranch Name<span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="form-control" ng-model="sellerBranch.id" style="width:100%" required name="id">
														<option value=""></option>
												<option value="{{branchdata['properties'].id}}" ng-repeat="branchdata in sellerBranchDataDetails">{{branchdata['properties'].branchName}}
												</option>
													</select>
												</div>
												<label class="control-label col-md-2">Timing<span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="form-control select2_demo_1" multiple ng-model="sellerBranchTimings" style="width:100%" required name="id">
														<option value=""></option>
									<option value="{{branchtimedata['properties'].id}}" ng-repeat="branchtimedata in sellerBranchTimingDetails">{{branchtimedata['properties'].timingName}}
									</option>
													</select>	
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-2">Status <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="select2_demo_2 form-control" ng-model="sellerBranchTimings.status" style="width:100%" required name="status">
														<option value=""></option>
														<option value="ACTIVE">ACTIVE</option>
														<option value="INACTIVE">INACTIVE</option>
													</select>
												</div>
												<!-- <label class="control-label col-md-2">Description <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<textarea type="text" class="form-control" name="description" ng-model="timing.description" required></textarea>
												</div> -->
											</div>
											<!-- <div class="form-group">
												<label class="col-sm-2 control-label"> Start Time <span class="required">
												* </span>
												</label>
												<div class="col-sm-4" clock-picker data-autoclose="true">
													<input type="text"  class="form-control" ng-model="timing.startTime" value="" required name="startTime"/>
														
												</div>
												<label class="col-sm-2 control-label"> End Time <span class="required">
												* </span></label>
												<div class="col-sm-4"  clock-picker data-autoclose="true">
													<input type="text"  class="form-control" name="endTime" ng-model="timing.endTime" value="" required/>
												</div>
											</div> -->
										</div>
										<ul class="pager wizard">
											<li class=" m-r-sm"><a href="#/Sellers/SellerBranchTimings">CLOSE</a></li>
											<li class="confirm" ng-hide="confirm"><a ng-click="save(sellerBranch,sellerBranchTimings)">CONFIRM</a></li>
										</ul>
									</div>
								</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
#timingwizard >  ul > li{
	width: 100% !important;
}
.pager li{
	display: inline !important;
}
.tab-pane{
	padding: 10px;
}
label{
	display: block;
	margin-bottom: 0px !important;
}
</style>
<script>
$(".select2_demo_2").select2({
				placeholder: "SELECT A STATUS.....",
				allowClear: true
			});
$(".select2_demo_3").select2({
				placeholder: "SELECT A SELLERBRANCH.....",
				allowClear: true
			});
$(".select2_demo_1").select2({
				placeholder: "SELECT TIMING.....",
				allowClear: true
			});
</script>
