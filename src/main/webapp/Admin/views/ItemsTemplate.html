<div class="row wrapper border-bottom white-bg" style="padding:5px 0px">
  <div class="col-lg-10">
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li class="active">
        <strong>Items List</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>
<div class="row" ng-controller="ItemListController">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title" style="min-height:38px;padding:5px 0px;">
        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 text-center">
          <h4>ITEM MASTER</h4>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
          <div class="btn-group pull-right" style="padding-top: 4px;">
            <a ui-sref="ItemMaster.ItemCreateView" class="btn-fit-height grey-salt" data-close-others="true">
            <i class="fa fa-plus"></i> ITEM 
            </a>
          </div>
        </div>
      </div>
      <div class="row text-center" style="padding:110px 10px 10px 10px">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <select class="select2_demo_3 form-control" ng-model="itemOptionData" ng-change="ItemChange(itemOptionData,'ITEM')" style="padding:5px">
            <option></option>
            <option value="{{items['properties'].id}}" data="{{ items['properties'].itemName }}" ng-repeat="items in itemsData">{{ items['properties'].itemName }}</option>
          </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        </div>
      </div>
      <!-- <div class="row text-center" style="padding:10px"> -->
      <div class="row text-center" style="padding:10px;color: #FFA024;">
        [ OR ]
      </div>
      <div class="row text-center" style="padding:10px">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <select class="select2_demo_4 form-control" ng-model="categoryOptionData" ng-change="ItemChange(categoryOptionData,'CATEGORY')">
            <option></option>
            <option value="{{category['properties'].id}}" data="{{category['properties'].categoryName}}" ng-repeat="category in onlyCategoryData">{{category['properties'].categoryName}}</option>
          </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          </div>
      </div>
      <div class="row text-center" style="padding:10px;color: tomato;">
        [ OR ]
      </div>
      <div class="row text-center" style="padding:10px">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <select class="select2_demo_5 form-control" ng-model="branchOptionData" ng-change="ItemChange(branchOptionData,'BRANCH')">
            <option></option>
            <option value="{{branch['properties'].id}}" ng-repeat="branch in onlySellerBranchData">{{branch['properties'].branchName}}</option>
          </select>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          </div>
      </div>
        <!--<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
          <div class="btn-group pull-right" style="padding-top: 4px;">
            <a ui-sref="dashboards.ItemCreateView" class="btn-fit-height grey-salt" data-close-others="true">
            <i class="fa fa-plus"></i> Item 
            </a>
          </div>
           <div ibox-tools></div> 
        </div>-->
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function(){
$(".select2_demo_3").select2({
                placeholder: "SELECT A ITEM.....",
                allowClear: true
            });
$(".select2_demo_4").select2({
                placeholder: "SELECT A CATEGORY.....",
                allowClear: true
            });

$(".select2_demo_5").select2({
                placeholder: "SELECT A SELLER BRANCH.....",
                allowClear: true
            });

   
});
</script>

.select2-container .select2-selection--single{
  height: 35px;
}
