<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">ZONES ADD</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b zoneform" name="ZoneForm">
			<div class="form-group">
					<div class="col-sm-4">
						<label class="control-label">Zone</label> 
					</div>
					<div class="col-sm-4">
						<label class="control-label">Status</label> 
					</div>
					<div class="col-sm-4">
						<label class="control-label">Description</label> 
					</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					 	<select class="form-control" name="select" required ng-model="zoneData.id">
						<option value=""></option>
						<option ng-repeat="zonesData in zonesDetails" value="{{zonesData['properties'].id}}">{{zonesData['properties'].zoneName}}</option>
					</select>
				</div>
				<div class="col-sm-4">
					<select class=" form-control" name="select" required ng-model="zoneData.status">
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
				</div>
				<div class="col-md-4">
					<textarea type="text" class="form-control" name="Description" ng-model="zoneData.description" required></textarea>
				</div>
				<!-- <div class="col-sm-3">
					
				</div> -->
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ZoneCreate(zoneData)">ADD</button>
	</div>
</div>
