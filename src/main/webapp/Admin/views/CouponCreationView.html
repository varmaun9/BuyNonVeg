<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2 class="col-lg-6">Coupon Creation</h2>
		<ol class="breadcrumb col-lg-6 m-t-lg">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a href="#/Offers/CouponTemplate">Coupon List</a>
			</li>
			<li class="active">
				<strong>Coupon Creation</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight"  style="padding: 12px 10px 22px;">
	<div class="row">
		<div class="col-lg-12" style="padding:0px;">
			<div class="ibox">
				<div class="ibox-content wizard" style="padding:12px 12px 10px 10px;">
					<div class="wizard">
						<div class="content">
							<form action="#" id="couponForm" class="form-horizontal">
								<div id="couponwizard">
									<ul>
										<li><a data-target="#tab1" class="text-center" data-toggle="tab">COUPON</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane" id="tab1">
											<div class="form-group">
												<label class="control-label col-md-2"> Name <span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<input type="text" class="form-control" name="tagTypeName" ng-model="coupon.contactName" required/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Email Id <span class="required">
												* </span>
												</label>
												<div class="col-sm-4">
													<input type="text"  class="form-control" ng-model="coupon.emailId" value="" required name="emailId"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Mobile No.<span class="required">
												* </span></label>
												<div class="col-sm-4">
													<input type="text"  class="form-control" name="mobileNo" ng-model="coupon.mobileNo" value="" required/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label">Extension Number
													<span class="required">* </span>
												</label>
												<div class="col-sm-4">
													<input type="text"  class="form-control" name="extNo" ng-model="coupon.extNo" value="" required/>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-2">Restaurant<span class="required">
												* </span>
												</label>
												<div class="col-md-4">
													<select class="select2_demo_2 form-control" ng-model="coupon.status" style="width:100%" required name="status">
														<option value=""></option>
														<option value="Active">Active</option>
														<option value="InActive">InActive</option>
													</select>
												</div>
											</div>
										</div>
										<ul class="pager wizard">
										<li class="confirm finish"><a ng-click="save(tagType)">CONFIRM</a></li>
											<li class="m-r-md"><a href="#/Offers/CouponTemplate">CLOSE</a></li>
											
										</ul>
									</div>
								</div>
    					</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
#couponwizard >  ul > li{
	width: 100% !important;
}
.pager li{
	display: inline !important;
}
.tab-pane{
	padding: 10px;
}
label{
	display: block;
	margin-bottom: 0px !important;
}
</style>
<script>
$(".select2_demo_2").select2({
    placeholder: "SELECT A RESTAURANT.....",
    allowClear: true
});

</script>
