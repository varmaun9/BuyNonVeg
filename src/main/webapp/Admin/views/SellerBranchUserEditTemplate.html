<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">SELLER BRANCH USER EDIT</h4>
	</div>
	<div class="modal-body">
		<tabset>
		<form class="form-horizontal form-bordered padder-t-b" name="ItemForm">
			<div class="form-group">
				<label class="control-label col-sm-4">User Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="userName" ng-model="BranchEditData['properties'].userName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Phone No</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="userPhoneNo" ng-model="BranchEditData['properties'].userPhoneNo" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class="select2_demo_2 form-control" name="select" ng-model="BranchEditData['properties'].userStatus" style="width:100%;" required>
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
			</form>
		</tabset>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="SellerBranchUserEdit(BranchEditData)">Save changes</button>
	</div>
</div>
