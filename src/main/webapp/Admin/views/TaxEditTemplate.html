<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">TAX EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemform" name="CriteriaForm">
			<div class="form-group" style="height:30px;">
				<label class="col-sm-4 col-md-4 control-label">Tax Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="taxName" ng-model="TaxEditData.taxName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Tax Code</label>
				<div class="col-sm-8">
					<div class="form-control-static">
						<!-- <input type="text" class="form-control" name="taxCode" ng-model="TaxEditData.zoneCode" /> -->
						<select class="form-control" name="taxType" ng-model="TaxEditData.taxType" style="width:100%;" required>
							<option value=""></option>
							<option value="MARGIN">MARGIN</option>
							<option value="TAX">TAX</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-8">
					<div class="form-control-static">
						<select class="form-control" name="taxStatus" ng-model="TaxEditData.taxStatus" style="width:100%;" required>
							<option value=""></option>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ok(TaxEditData)">Save changes</button>
	</div>
</div>
