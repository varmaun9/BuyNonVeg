<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">SELLER EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b" name="sellerForm">
			<div class="form-group" style="height:30px;">
				<label class="col-sm-4 col-md-4 control-label">Seller Code</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						{{SellerEditData.sellerCode}}
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Seller Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<input type="text" class="form-control" name="sellerName" ng-model="SellerEditData.sellerName" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Seller Type</label>
				<div class="col-sm-8">
					<div class="form-control-static">
						<select class="select2_demo_2 form-control" name="select" ng-model="SellerEditData.sellerType" style="width:100%;" required>
							<option value=""></option>
							<option value="MANUFACTURER">MANUFACTURER</option>
							<option value="SELLER">SELLER</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-8">
					<div class="form-control-static">
						<select class="form-control" name="status" ng-model="SellerEditData.status" style="width:100%;" required>
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Description</label>
				<div class="col-sm-8">
					<div class="form-control-static">
						<textarea type="text" class="form-control" name="description" ng-model="SellerEditData.description" ></textarea>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="ok(SellerEditData)">Save changes</button>
	</div>
</div>
